<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <h2>Create new</h2>
                    <label for="todo-name">Task:</label>
                    <input type="text" class="form-control" id="todo-name">
                    <button class="btn btn-success mt-3" id="add-new-task">Add</button>

            </div>
        </div>
